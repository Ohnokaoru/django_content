{% extends "base.html" %}
{% load static %}
{% block title %}建立基本資料{% endblock %}

{% block content %}
<div id="title">
    <h2>建立基本資料</h2>
</div>
<div id="create-profile-form">
    <form action="" method="POST">
        {%csrf_token%}

        <label for="{{ form.customername.id_for_label }}">姓名</label><br>
        {{ form.customername }}<br>

        <label for="{{ form.gender.id_for_label }}">性別</label><br>
        {{ form.gender }}<br>

        <label for="{{ form.birthday.id_for_label }}">生日 (ex:2000/01/01)</label><br>
        {{ form.birthday }}<br>

        <label for="{{ form.tel.id_for_label }}">電話</label><br>
        {{ form.tel }}<br>

        <label for="{{ form.email.id_for_label }}">電子郵件</label><br>
        {{ form.email }}<br>

        <label for="{{ form.address.id_for_label }}">地址</label><br>
        {{ form.address }}<br>

        <div id="create-profile-button">
            <input type="submit" value="確定">
            <input type="reset" value="清除">

        </div>

    </form>
</div>
message:{{message}}

{% endblock %}
